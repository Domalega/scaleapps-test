<main>
  <div class="p-10">
    <div class="flex flex-col gap-2">
      <h1 class="text-xl">Группы университета ScaleApps</h1>
      <div>
        <table class="table w-full">
          <thead>
            <tr>
              <th class="px-4 py-2 border bg-gray-300" (click)="sortList()">
                Номер
              </th>
              <th class="px-4 py-2 border bg-gray-300">Количество студентов</th>
              <th class="px-4 py-2 border bg-gray-300">Действие</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let group of groups$ | async"
              (click)="openGroupInfoPage(group)"
            >
              <td class="px-4 py-2 text-center border">{{ group.number }}</td>
              <td class="px-4 py-2 text-center border">
                {{ group.numberOfStudents }}
              </td>
              <td class="px-4 py-2 text-center border">
                <button class="text-blue-500 border-b-2 border-blue-500 px-2">
                  Edit
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="flex flex-col gap-1 w-1/3 groups-start">
        <input
          class="border border-2 px-2 py-2 rounded-lg border-black w-full"
          placeholder="Номер группы"
          [(ngModel)]="inputGroupName"
        />
        <button
          class="bg-gray-300 border border-2 px-2 py-2 rounded-lg border-black w-full"
          (click)="createGroup()"
        >
          Добавить новую группу
        </button>
      </div>
    </div>
  </div>
</main>
