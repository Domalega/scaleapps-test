<main>
  <div class="p-10">
    <div class="flex flex-col gap-2">
      <h1 class="text-xl">Группа № {{ nameGroup }}</h1>
      <div>
        <table class="table w-full">
          <thead>
            <tr>
              <th class="px-4 py-2 border bg-gray-300" (click)="sortList()">
                Дата принятия
              </th>
              <th class="px-4 py-2 border bg-gray-300">ФИО студентов</th>
              <th class="px-4 py-2 border bg-gray-300">Действие</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of students$ | async">
              <td class="px-4 py-2 text-center border">
                {{ student.date }}
              </td>
              <td class="px-4 py-2 text-center border">
                {{ student.fullName }}
              </td>
              <td class="px-4 py-2 text-center border">
                <button
                  (click)="deleteStudent(student)"
                  class="text-blue-500 border-b-2 border-blue-500 px-2"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="flex flex-col gap-1 w-1/3 items-start">
        <input
          class="border border-2 px-2 py-2 rounded-lg border-black w-full"
          placeholder="ФИО"
          [(ngModel)]="inputStudentName"
        />
        <button
          (click)="createStudnet()"
          class="bg-gray-300 border border-2 px-2 py-2 rounded-lg border-black w-full"
        >
          Принять нового студента
        </button>
      </div>
      <button
        (click)="openGroupPage()"
        class="bg-gray-300 border border-2 px-2 py-2 rounded-lg border-black w-1/3 mt-4"
      >
        Вернуться к списку групп
      </button>
    </div>
  </div>
</main>
